# user-service 개발 환경 설정
server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

app:
  config:
    message: "User Service - Development Environment"
    debug: true
    version: "1.0.0-SNAPSHOT"
    cache:
      enabled: false
      ttl: 60
