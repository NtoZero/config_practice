server:
  port: 0  # 랜덤 포트 사용
  ssl:
    enabled: false  # SSL 비활성화

spring:
  application:
    name: config-server-test
  security:
    user:
      name: test
      password: test
  cloud:
    config:
      server:
        git:
          uri: classpath:/config-repo  # 로컬 classpath 사용
          default-label: main
          clone-on-start: false  # 시작시 클론 비활성화
        encrypt:
          enabled: false  # 암호화 기능 비활성화

management:
  endpoints:
    web:
      exposure:
        include: health,info
  security:
    enabled: false  # 관리 엔드포인트 보안 비활성화

# 로깅 레벨 조정 (필요시)
logging:
  level:
    org.springframework.cloud.config: DEBUG
    org.springframework.security: DEBUG
