spring:
  application:
    name: encrypt-file
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  cloud:
    config:
      uri: ${SPRING_CLOUD_CONFIG_URI:http://localhost:9999}
      name: encrypt-file
      profile: ${SPRING_PROFILES_ACTIVE:local}
      fail-fast: false
      retry:
        max-attempts: 3
        initial-interval: 1000
      request-connect-timeout: 5000
      request-read-timeout: 10000

# Config Server가 실행되지 않은 경우에도 애플리케이션이 시작될 수 있도록 설정
management:
  health:
    config:
      enabled: false
