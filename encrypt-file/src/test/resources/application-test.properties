# 테스트용 JASYPT 설정
spring.jasypt.encryptor.key-store.location=file:secrets/keystore.p12
spring.jasypt.encryptor.key-store.password=MySecurePassword123!
spring.jasypt.encryptor.key-store.alias=jasypt-secret-key
spring.jasypt.encryptor.algorithm=PBEWITHHMACSHA512ANDAES_256
spring.jasypt.encryptor.key-obtention-iterations=100000
spring.jasypt.encryptor.pool-size=2

# H2 테스트 DB 설정
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# 로깅
logging.level.demo.encryptfile=DEBUG
