# \uD14C\uC2A4\uD2B8\uC6A9 JASYPT \uC124\uC815 (SecretKey \uAE30\uBC18)
spring.jasypt.encryptor.key-store.location=file:secrets/keystore.p12
# \uD0A4\uC2A4\uD1A0\uC5B4 \uBE44\uBC00\uBC88\uD638\uB294 KEYSTORE_PASSWORD \uD658\uACBD\uBCC0\uC218 \uB610\uB294 secrets/keystore_pass.txt\uC5D0\uC11C \uC77D\uC5B4\uC634
spring.jasypt.encryptor.key-store.alias=jasypt-secret-key
spring.jasypt.encryptor.algorithm=PBEWITHHMACSHA512ANDAES_256
spring.jasypt.encryptor.key-obtention-iterations=100000
spring.jasypt.encryptor.pool-size=2

# H2 \uD14C\uC2A4\uD2B8 DB \uC124\uC815
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# \uB85C\uAE45
logging.level.demo.encryptfile=DEBUG
