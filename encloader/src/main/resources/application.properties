# Keystore Property Source Demo Configuration (Properties format)
spring.application.name=encloader-demo

# Jasypt configuration - will be replaced with JASYPT_PASSWORD from keystore
spring.jasypt.encryptor.password=${JASYPT_PASSWORD:default-password}
spring.jasypt.encryptor.algorithm=PBEWithMD5AndDES

# Keystore configuration
keystore.path=${KEYSTORE_PATH:file:secrets/keystore.p12}
keystore.password=${KEYSTORE_PASSWORD:}

# Demo properties that will be resolved from keystore
demo.encrypted-value=${DEMO_SECRET:not-found}
demo.database-password=${DB_PASSWORD:default-db-password}
demo.api-key=${API_KEY:default-api-key}

# Logging
logging.level.com.example.keystore=DEBUG
logging.level.root=INFO
